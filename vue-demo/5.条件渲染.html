<!-- id标识vue作用的范围 -->
<div id="app">
    <input type="checkbox" v-model="ok">同意许可协议
    <!-- v:if条件指令：还有v-else、v-else-if 切换开销大 -->
    <h1 v-if="ok">if：Lorem ipsum dolor sit amet.</h1>
    <h1 v-else>no</h1>

    <!-- v:show 条件指令 初始渲染开销大 -->
    <h1 v-show="ok">show：Lorem ipsum dolor sit amet.</h1>
    <h1 v-show="!ok">no</h1>

</div>
<script src="vue.min.js"></script>
<script>
    // 创建一个vue对象
    new Vue({
        el: '#app',//绑定vue作用的范围
        data: {//定义页面中显示的模型数据
            ok: false
        },
        methods:{
            
        }
    })

</script>
